<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>
<body>
    <div id="container">
        <div id="option-container">
            <div class="option-text">select a canvas size</div>
            <list>
                <li>
                    <button id="8">8x8</button>
                </li>
                <li>
                    <button id="16">16x16</button>
                </li>
                <li>
                    <button id="32">32x32</button>
                </li>
                <li>
                    <button id="64">64x64</button>
                </li>
                <li>
                    <button id="128">128x128</button>
                </li>
            </list>
            <button id="clear">reset canvas</button>
        </div>
        <div id="grid-container"></div>
        
    </div>
</body>
</html>
