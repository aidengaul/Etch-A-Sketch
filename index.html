<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>
<body>
    <div id="container">
        <div id="option-container">
            <div class="option-text">select a canvas size
                <list id="grid-options">
                    <li><button id="8" class="size-button">8x8</button></li>
                    <li><button id="16" class="size-button">16x16</button></li>
                    <li><button id="32" class="size-button">32x32</button></li>
                    <li><button id="64" class="size-button">64x64</button></li>
                </list>
            </div>
            <div class="option-text">select a color
                <list id="color-options">
                    <li><button id="red" class="color-button"></button></li>
                    <li><button id="orange" class="color-button"></button></li>
                    <li><button id="yellow" class="color-button"></button></li>
                    <li><button id="green" class="color-button"></button></li>
                    <li><button id="blue" class="color-button"></button></li>
                    <li><button id="purple" class="color-button"></button></li>
                    <li><button id="black" class="color-button"></button></li>
                    <li><button id="white" class="color-button"></button></li>
                </list>
            </div>
            <button id="clear">reset canvas</button>
        </div>
        <div id="grid-container"></div>
    </div>
</body>
</html>
